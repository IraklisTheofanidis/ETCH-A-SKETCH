<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ETCH-A-SKETCH</title>
    <link href="style/styleindex.css" rel="stylesheet">


</head>
<body>
    <div id="game">
        <h1>Etch A Sketch</h1>
        <div id="container"> </div>
        <div id="rangeAndColor">
            <div id="range">
                <span id="spanValue">Range:15x15 </span>
                <input id="valueRange" oninput="showVal(this.value)" type="range" min="15" max="30" value="15"/>
            </div>
            <div id="color">
                <div>
                   <input id="RGB" type="button" value="RGB" onclick="typeofColorFunction(this.id);"/>
                </div>
                <div>
                    <input id="black" type="button" value="Black" onclick="typeofColorFunction(this.id);"/>
                </div>
                <div>
                    <input id="reset" type="button" value="Reset" onclick="reset();"/>
                </div>
                <div>
                    <input id="erase" type="button" value="Erase" onclick="typeofColorFunction(this.id);"/>
                </div>
        </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/jscript.js"></script>
</body>

</html>
